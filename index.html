<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
    <script src="script.js"></script>

    
    <title>YURESZZ</title>
</head>
<body>
    <div class="container">
        <div class="glitch">
            <img src="icon.png" alt="">
            <div class="glitch__layers">
                <div class="glitch__layer"></div>
                <div class="glitch__layer"></div>
                <div class="glitch__layer"></div>
            </div>
        </div>

        <div class="spinner">
            <span>Y</span>
            <span>U</span>
            <span>R</span>
            <span>E</span>
            <span>S</span>
            <span>Z</span>
            <span>ZZ</span>
        </div>

        <div class="button-container">
            <style>
                .btn {
                  text-decoration: none; /* Remova a decoração de texto padrão (sublinhado) */
                }
              
                .btn a {
                  color: inherit;
                  text-decoration: none; /* Remova a decoração de texto dos links dentro do botão */
                }
              
              </style>
              
              <button class="btn"><a href="https://www.instagram.com/yureszz/">INSTAGRAM</a></button>
              <button class="btn"><a href="https://www.linkedin.com/in/yureszz-8041bb27a/">LINKEDIN</a></button>
              <button class="btn"><a href="https://github.com/yureszz">GITHUB</a></button>
              <button class="btn"><a href="https://twitter.com/yureszz">TWITTER</a></button>
              
        </div>
      
</body>
</html>
